<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WebNest Homepage</title>
  <link rel="stylesheet" href="homepage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="main_text">WebNest</div>
  <div class="wrapper">
    <div class="search-input">
      <a href="" target="_self" hidden></a>
      <input type="text" placeholder="Type to search.." id="myInput" class="input_bar">
      <div class="autocom-box">
        <!-- here list are inserted from javascript -->
      </div>
      <div class="icon" id="search_btn"><i class="fas fa-search"></i></div>
    </div>
  </div>

  <div class="shortcut_button" id="shortcuts_btn">

    <a class="icon facebook" href="https://www.facebook.com/">
      <div class="tooltip">Facebook</div>
      <span><i class="fab fa-facebook-f"></i></span>
    </a>

    <a class="icon twitter" href="https://twitter.com/">
      <div class="tooltip">Twitter</div>
      <span><i class="fab fa-twitter"></i></span>
    </a>

    <a class="icon instagram" href="https://www.instagram.com/">
      <div class="tooltip">Instagram</div>
      <span><i class="fab fa-instagram"></i></span>
    </a>

    <a class="icon youtube" href="https://www.youtube.com/">
      <div class="tooltip">YouTube</div>
      <span><i class="fab fa-youtube"></i></span>
    </a>

    <a class="icon github" href="https://github.com/">
      <div class="tooltip">GitHub</div>
      <span><i class="fab fa-github"></i></span>
    </a>
  </div>



  <script src="js/suggestions.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
